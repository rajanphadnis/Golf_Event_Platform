<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Console - Golf4Bob</title>
    <script src="/__/firebase/8.6.8/firebase-app.js"></script>
    <script src="/__/firebase/8.6.8/firebase-auth.js"></script>
    <script src="/__/firebase/8.6.8/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/tinymce/js/tinymce/tinymce.min.js"></script>
</head>

<body>
    <template id="eventCookieCutter">
        <button class="eventTemplateButton">
            <p class="eventTitle"></p>
            </br>
            <p class="eventDate"></p>
        </button>
    </template>
    <template id="userCookieCutter">
        <button class="userTemplateButton">
            <p class="userTitle"></p>
            </br>
            <p class="userType"></p>
        </button>
    </template>
    <template id="legalTemplate">
        <h1>Legal Agreement</h1>
        <button style="width: fit-content;margin-left: auto;margin-right: auto;" id="legalSave">Save Changes</button>
        <p id="saveStatus"></p>
        <textarea style="height: 100%;" id="legalAgreement"></textarea>
    </template>
    <template id="payTemplate">
        <div>
            <p id="labelText"></p><button id="actionButton" class="learn-more">
                <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                </span>
                <span class="button-text" id="buttonText"></span>
            </button>
        </div>
    </template>
    <template id="eventHeader">
        <h1 id="eventListHeaderH1"></h1>
        <div style="display: flex;flex-direction: row;justify-content: center;">
            <input style="width:50%" type="text" id="eventSearchInput" name="eventSearchInput"
                onkeypress="handle(event)" autocomplete="off">
            <button style="width:fit-content;" id="eventHeaderSearch">Search By Name</button>
        </div>
        <button style="display: none;width: 10%;margin-top:10px;margin-left: auto;margin-right: auto;" id="cancelSearch"
            onclick="navigate('events')">Close Search</button>
    </template>
    <template id="userHeader">
        <h1 id="userListHeaderH1"></h1>
        <div style="display: flex;flex-direction: row;justify-content: center;">
            <input style="width:50%" type="text" id="userSearchInput" name="userSearchInput" onkeypress="userHandle(event)" autocomplete="off">
            <button style="width:fit-content;" id="userHeaderSearch">Search By Name</button>
        </div>
        <button style="display: none;width: 10%;margin-top:10px;margin-left: auto;margin-right: auto;" id="cancelSearch"
            onclick="navigate('users')">Close Search</button>
    </template>
    <template id="eventInfo">
        <label for="title">Event Title:</label>
        <input type="text" id="title" name="title" autocomplete="off">
        <br />
        <br />
        <label for="location">Location</label>
        <input type="text" id="location" name="location" autocomplete="off">
        <br />
        <br />
        <p id="editImageURLP"></p>
        <br />
        <label for="dt">Event Date and Time:</label>
        <input type="datetime-local" id="dt" name="dt" autocomplete="off">
        <br />
        <br />
        <label for="cost">Cost in Cents per person:</label>
        <input type="number" id="cost" name="cost" min="1" autocomplete="off">
        <br />
        <br />
        <label for="maxParticipants">Maximum number of participants:</label>
        <input type="number" id="maxParticipants" name="maxParticipants" min="1" autocomplete="off">
        <br />
        <br />
        <label for="htmeditor">Event Blurb/Description:</label>
        <textarea id="htmeditor"></textarea>
        <br />
        <br />
        <br />
        <br />
        <label for="editOrganizerP">Organizer:</label>
        <input type="text" id="editOrganizerP" name="editOrganizerP" min="1" autocomplete="off">
        <p id="editLastUpdatedP"></p>
        <button id="send">Save Changes</button>
        <p id="uploading"></p>
        <progress style="display: none;" value="0" max="100" id="progress"></progress>
        <br />
        <br />
        <img id="preIMG" />
    </template>
    <template id="userInfo">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" autocomplete="off">
        <br />
        <br />
        <label for="dt">Account Created:</label>
        <input type="datetime-local" id="dt" name="dt" autocomplete="off">
        <br />
        <br />
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" autocomplete="off">
        <br />
        <br />
        <label for="acctType">Account Type:</label>
        <select id="acctType">
            <option value="standard">Standard</option>
            <option value="charity">Charity</option>
        </select>
        <br />
        <br />
        <p id="stripe"></p>
        <br />
        <p id="id"></p>
        <br />
        <br />
        <br />
        <button id="send">Save Changes</button>
        <p id="uploading"></p>
        <progress style="display: none;" value="0" max="100" id="progress"></progress>
        <br />
        <br />
    </template>
    <p id="loadingMessage"></p>
    <div id="mainBody">
        <div id="columnOne">
            <button class="tabButton" onclick="navigate('users');">Users</button>
            <button class="tabButton" onclick="navigate('events');">Events</button>
            <button class="tabButton" onclick="navigate('pay');">Payment Management</button>
            <button class="tabButton" onclick="navigate('legal');">Legal</button>
            <!-- <button class="tabButton" onclick="navigate('cost');">Total Cost</button> -->
            <button class="tabButton" onclick="navigate('stats');">Statistics</button>
            <button class="tabButton" onclick="navigate('openSite')">Open Site</button>
            <button class="tabButton" onclick="navigate('openStripe')">Open Stripe Dashboard</button>
            <button class="tabButton" onclick="signOut();">Sign Out</button>
        </div>
        <div id="columnTwo">Select a tab on the left to edit</div>
    </div>
</body>
<script src="/js/main.js"></script>

</html>
