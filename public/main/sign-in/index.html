<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://www.googleapis.com">
    <link rel="preconnect" href="https://firestore.googleapis.com">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sign In | Golf4Bob</title>
    <script src="/__/firebase/8.6.8/firebase-app.js"></script>
    <script src="/__/firebase/8.6.8/firebase-auth.js"></script>
    <script src="/__/firebase/8.6.8/firebase-firestore.js"></script>
    <script src="/__/firebase/8.6.8/firebase-storage.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="/css/generalPage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
    <script src="/js/blurhash_min.js"></script>
</head>

<body>
    <div id="navbar">
        <div id="leftNav">
            <a id="navBarLogoA" href="/">Golf4Bob</a>
            <a id="mobileExitSearchButton" href="#">
                <i class="fa fa-arrow-left" aria-hidden="false"></i>
            </a>
            <div id="search-container">
                <form>
                    <input id="navBarSearchBox" autocomplete="off" type="text" placeholder="Search.." name="search"
                        size="45" maxlength="45">
                </form>
            </div>
        </div>
        <div id="rightNav">
            <div id="signedInDropdown" class="dropdown">
                <a id="accountButton" class="navBarLink" href="/account">{email}</a>
                <div class="dropdown-content">
                    <a href="/my-events">My Events</a>
                    <a href="/account">Account</a>
                    <a href="/sign-out">Sign Out</a>
                    <a href="#">Support</a>
                </div>
            </div>
            <a id="signInButton" class="navBarLink" href="/account">Sign In</a>
            <!-- <a id="createButton" class="navBarLink" href="/create">Create Event</a> -->
            <a id="mobileSearchButton" href="#">
                <i class="fa fa-search" aria-hidden="false"></i>
            </a>
        </div>
    </div>
    <h1 style="text-align: center;">Sign In or Create an Account</h1>
    <div id="firebaseui-auth-container"></div>
</body>
<script src="/js/preFirebaseLoad.js"></script>
<!-- <script src="/js/navBarAuth.js"></script> -->
<script src="/js/sign-in.js"></script>

</html>
