<!DOCTYPE html>
<html lang="en">

<head id="mainHead">
    <link rel="preconnect" href="https://www.googleapis.com">
    <link rel="preconnect" href="https://firestore.googleapis.com">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Events | Golf4Bob</title>
    <script src="/__/firebase/8.6.8/firebase-app.js"></script>
    <script src="/__/firebase/8.6.8/firebase-auth.js"></script>
    <script src="/__/firebase/8.6.8/firebase-firestore.js"></script>
    <script src="/__/firebase/8.6.8/firebase-functions.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="/css/generalPage.css" />
    <link rel="stylesheet" href="/css/my-events/my-events.css" />
    <link rel="stylesheet" href="/css/my-events/charity.css" />
    <link rel="stylesheet" href="/css/my-events/standard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preload" href="/js/myEvents/standard.js?v=1" as="script">
    <link rel="preload" href="/js/myEvents/charity.js" as="script">
</head>

<body>
    <template id="eventTemplate">
        <div class="eventA">
            <div class="eventDiv">
                <div class="eventDivImg">
                </div>
                <div class="eventDivInfo">
                    <a class="eventClickA">
                        <h3 class="titleElement"></h3>
                        <h4 class="dateElement"></h4>
                        <h4 class="timeElement"></h4>
                        <h4 class="locElement"></h4>
                        <h4 class="orgElement"></h4>
                        <h4 class="costElement"></h4>
                    </a>
                    <div class="eventActionLinksDiv" style="display: flex;flex-direction: row;justify-content: space-evenly;">
                        <a class="editEvent"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                        <a class="deleteEvent" href="#" style="color:red;"><i class="fa fa-trash"
                                aria-hidden="true"></i></a>
                    </div>

                </div>
            </div>
            </a>
    </template>
    <div id="navbar">
        <div id="leftNav">
            <a id="navBarLogoA" href="/">Golf4Bob</a>
            <a id="mobileExitSearchButton" href="#">
                <i class="fa fa-arrow-left" aria-hidden="false"></i>
            </a>
            <div id="search-container">
                <form>
                    <input id="navBarSearchBox" autocomplete="off" type="text" placeholder="Search.." name="search"
                        size="45" maxlength="45">
                </form>
            </div>
        </div>
        <div id="rightNav">
            <div id="signedInDropdown" class="dropdown">
                <a id="accountButton" class="navBarLink" href="/account">{email}</a>
                <div class="dropdown-content">
                    <a href="/my-events">My Events</a>
                    <a href="/account">Account</a>
                    <a href="/sign-out">Sign Out</a>
                    <a href="#">Support</a>
                </div>
            </div>
            <a id="signInButton" class="navBarLink" href="/sign-in?l=my-events">Sign In</a>
            <a id="mobileSearchButton" href="#">
                <i class="fa fa-search" aria-hidden="false"></i>
            </a>
        </div>
    </div>
    <div id="mainContent">
        <div id="loadingIndicator">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="charityPage">
            <div id="charityHeaderContent">
                <h2>Manage Events</h2>
            </div>
            <div id="charityMainFlex">
                <div id="charityVerticalNav">
                    <button id="upcomingCharity" class="generalEventsNavButton">Upcoming Events</button>
                    <button id="pastCharity" class="generalEventsNavButton">Past Events</button>
                </div>
                <div id="charityMainContent"></div>
                <div id="charityRightLinksBar"><button id="manageBilling"
                        onclick="window.location='/my-events/new-event';"><a href="/my-events/new-event"><strong>New
                                Event </strong><i class="fa fa-arrow-right" aria-hidden="true"></i></a></button></div>
            </div>
        </div>
        <div id="standardPage">
            <div id="standardHeaderContent">
                <h2>My Events</h2>
            </div>
            <div id="standardMainFlex">
                <div id="standardVerticalNav">
                    <button id="upcomingStandard" class="generalEventsNavButton">Upcoming Events</button>
                    <button id="pastStandard" class="generalEventsNavButton">Past Events</button>
                </div>
                <div id="standardMainContent"></div>
                <!-- <div id="standardRightLinksBar"></div> -->
            </div>
        </div>
    </div>
</body>
<script src="/js/preFirebaseLoad.js"></script>
<script src="/js/myEvents/my-events.js"></script>
<div id="newScript"></div>

</html>
