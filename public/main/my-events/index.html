<!DOCTYPE html>
<html lang="en">

<head id="mainHead">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Events | Golf4Bob</title>
    <script src="/__/firebase/8.6.8/firebase-app.js"></script>
    <script src="/__/firebase/8.6.8/firebase-auth.js"></script>
    <script src="/__/firebase/8.6.8/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="/css/generalPage.css" />
    <link rel="stylesheet" href="/css/my-events/my-events.css" />
    <link rel="stylesheet" href="/css/my-events/charity.css" />
    <link rel="stylesheet" href="/css/my-events/standard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="navbar">
        <div id="leftNav">
            <a id="navBarLogoA" href="/">Golf4Bob</a>
            <a id="mobileExitSearchButton" href="#">
                <i class="fa fa-arrow-left" aria-hidden="false"></i>
            </a>
            <div id="search-container">
                <form>
                    <input id="navBarSearchBox" autocomplete="off" type="text" placeholder="Search.." name="search"
                        size="45" maxlength="45">
                </form>
            </div>
        </div>
        <div id="rightNav">
            <div id="signedInDropdown" class="dropdown">
                <a id="accountButton" class="navBarLink" href="/account">{email}</a>
                <div class="dropdown-content">
                    <a href="/my-events">My Events</a>
                    <a href="/account">Account</a>
                    <a href="/sign-out">Sign Out</a>
                    <a href="#">Support</a>
                </div>
            </div>
            <a id="signInButton" class="navBarLink" href="/sign-in?l=my-events">Sign In</a>
            <a id="mobileSearchButton" href="#">
                <i class="fa fa-search" aria-hidden="false"></i>
            </a>
        </div>
    </div>
    <div id="mainContent">
        <div id="loadingIndicator">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="charityPage">
            <div id="charityHeaderContent">

            </div>
            <div id="charityMainFlex">
                <div id="charityVerticalNav">
                    <p>Upcoming Events</p>
                    <p>Past Events</p>
                </div>
                <div id="charityMainContent"></div>
                <div id="charityRightLinksBar"><a href="/my-events/new-event">Create New Event</a></div>
            </div>
        </div>
        <div id="standardPage">
            <div id="standardHeaderContent">

            </div>
            <div id="standardMainFlex">
                <div id="standardVerticalNav">
                    <p>Upcoming Events</p>
                    <p>Past Events</p>
                </div>
                <div id="standardMainContent"></div>
                <div id="standardRightLinksBar">Something goes here</div>
            </div>
        </div>
    </div>
</body>
<script src="/js/preFirebaseLoad.js"></script>
<script src="/js/myEvents/my-events.js"></script>
<div id="newScript"></div>

</html>
