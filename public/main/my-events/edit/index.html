<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://www.googleapis.com">
    <link rel="preconnect" href="https://firestore.googleapis.com">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Platform</title>

    <script defer src="/__/firebase/8.6.8/firebase-app.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-performance.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="/js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: '#htmeditor'
        });
    </script>
    <link rel="stylesheet" href="/css/my-events/new-event.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="/js/blurhash_min.js"></script>
</head>

<body>
    <div id="mainContent">
        <label for="title">Event Title:</label>
        <input type="text" id="title" name="title">
        <br />
        <br />
        <label for="location">Location</label>
        <input type="text" id="location" name="location">
        <br />
        <br />
        <label for="dt">Event Date and Time:</label>
        <input type="datetime-local" id="dt" name="dt">
        <br />
        <br />
        <label for="cost">Cost in Cents per person:</label>
        <input type="number" id="cost" name="cost" min="1">
        <br />
        <br />
        <label for="maxParticipants">Maximum number of participants:</label>
        <input type="number" id="maxParticipants" name="maxParticipants" min="1">
        <br />
        <br />
        <label for="files">Upload Poster:</label>
        <input type="file" id="files" accept=".jpg"/>
        <div id="loadingFile">Loading...</div>
        <br />
        <br />
        <label for="htmeditor">Event Blurb/Description:</label>
        <textarea id="htmeditor"></textarea>
        <!-- <script src="https://htmeditor.com/js/htmeditor.min.js" htmeditor_textarea="htmeditor" full_screen="no"
            editor_height="400" run_local="no"> </script> -->
        <br />
        <br />
        <br />
        <br />


        <button id="send">Save Changes</button>
        <p id="uploading"></p>
        <progress value="0" max="100" id="progress"></progress>
        <br/>
        <br/>
        <img id="preIMG"/>
    </div>
</body>
<script src="/js/myEvents/edit-event.js"></script>
<!-- <script src="/js/main.js"></script> -->

</html>
