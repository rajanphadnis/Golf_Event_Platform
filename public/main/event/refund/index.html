<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://www.googleapis.com">
    <link rel="preconnect" href="https://firestore.googleapis.com">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Platform</title>

    <script defer src="/__/firebase/8.6.8/firebase-app.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-functions.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="/css/generalPage.css" />
    <link rel="stylesheet" href="/css/refund.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/js/blurhash_min.js"></script>
</head>

<body>
    <div id="navbar">
        <div id="leftNav">
            <a id="navBarLogoA" href="/">Golf4Bob</a>
            <a id="mobileExitSearchButton" href="#">
                <i class="fa fa-arrow-left" aria-hidden="false"></i>
            </a>
            <div id="search-container">
                <form>
                    <input id="navBarSearchBox" autocomplete="off" type="text" placeholder="Search.." name="search"
                        size="45" maxlength="45">
                </form>
            </div>
        </div>
        <div id="rightNav">
            <div id="signedInDropdown" class="dropdown">
                <a id="accountButton" class="navBarLink" href="/account">{email}</a>
                <div class="dropdown-content">
                    <a href="/my-events">My Events</a>
                    <a href="/account">Account</a>
                    <a href="/sign-out">Sign Out</a>
                    <a href="#">Support</a>
                </div>
            </div>
            <a id="signInButton" class="navBarLink" href="/sign-in">Sign In</a>
            <!-- <a id="createButton" class="navBarLink" href="/create">Create Event</a> -->
            <a id="mobileSearchButton" href="#">
                <i class="fa fa-search" aria-hidden="false"></i>
            </a>
        </div>
    </div>
    <div id="mainContent">
        <div id="eventDetails">
            <!-- <div id="eventImage"><img id="eventImageMain"/></div> -->
            <div id="eventContentMainFlex">
                <h1>Unregister from event</h1>
                <p>I understand that by clicking the button below, my registration will be canceled and I will be issued a refund (if applicable). This is not reversable, and may take a few moments to complete.</p>
                <h1 id="eventTitle"></h1>
                
            </div>

        </div>
    </div>
</body>
<script src="/js/preFirebaseLoad.js"></script>
<script src="/js/refund.js"></script>

</html>
