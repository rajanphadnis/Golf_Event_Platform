<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://www.googleapis.com">
    <link rel="preconnect" href="https://firestore.googleapis.com">
    <link rel="manifest" href="/manifest.webmanifest">
    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
          // Wait for the 'load' event to not block other work
          window.addEventListener('load', async () => {
            // Try to register the service worker.
            try {
              const reg = await navigator.serviceWorker.register("/sw.js");
              console.log('Service worker registered! ðŸ˜Ž', reg);
            } catch (err) {
              console.log('ðŸ˜¥ Service worker registration failed: ', err);
            }
          });
        }</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Golf4Bob</title>
    <script defer src="/__/firebase/8.6.8/firebase-app.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.6.8/firebase-performance.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="/js/sharded-counter.js"></script>
    <link rel="stylesheet" href="/css/generalPage.css" />
    <link rel="stylesheet" href="/css/mainPage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/js/blurhash_min.js"></script>
</head>

<body>
    <template id="eventTemplate">
        <a class="eventA">
            <div class="eventDiv">
                <div class="eventDivImg">
                </div>
                <div class="eventDivInfo">
                    <h2 class="titleElement"></h2>
                    <h3 class="dateElement"></h3>
                    <h3 class="timeElement"></h3>
                    <h3 class="locElement"></h3>
                    <h3 class="orgElement"></h3>
                    <h3 class="costElement"></h3>
                </div>
            </div>
        </a>
    </template>
    <div id="navbar">
        <div id="leftNav">
            <a id="navBarLogoA" href="/">Golf4Bob</a>
            <a id="mobileExitSearchButton" href="#">
                <i class="fa fa-arrow-left" aria-hidden="false"></i>
            </a>
            <div id="search-container">
                <!-- <input id="navBarSearchBox" autocomplete="off" type="text" placeholder="Search.." name="search"
                        size="45" maxlength="45"> -->
                <div id="algoliaSearch"></div>
                <div class="searchSuggestions"></div>
            </div>
        </div>
        <div id="rightNav">
            <div id="signedInDropdown" class="dropdown">
                <a id="accountButton" class="navBarLink" href="/account">{email}</a>
                <div class="dropdown-content">
                    <a href="/my-events">My Events</a>
                    <a href="/account">Account</a>
                    <a href="/sign-out">Sign Out</a>
                    <a href="#">Support</a>
                </div>
            </div>
            <a id="signInButton" class="navBarLink" href="/sign-in">Sign In</a>
            <a id="mobileSearchButton" href="#">
                <i class="fa fa-search" aria-hidden="false"></i>
            </a>
        </div>
    </div>
    <div id="mainContent">
        <div id="sign-in-status"></div>
        <div id="sign-in"></div>
        <pre id="account-details"></pre>
        <div id="events">
            <h1>Recommended Events</h1>
            <div id="recEvents"></div>
            <h1>Popular Events</h1>
            <div id="popularEvents"></div>
            <h1>Upcoming Events</h1>
            <div id="upcomingEvents"></div>
        </div>
    </div>
</body>
<script src="/js/preFirebaseLoad.js"></script>
<script src="/js/main.js"></script>

</html>
