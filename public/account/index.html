<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Platform</title>
    <script src="/__/firebase/8.6.8/firebase-app.js"></script>
    <script src="/__/firebase/8.6.8/firebase-auth.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="/css/generalPage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
    <script type="text/javascript">
        // FirebaseUI config.
        var uiConfig = {
            signInSuccessUrl: 'https://www.google.com',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID
            ],
            // tosUrl and privacyPolicyUrl accept either url string or a callback
            // function.
            // Terms of service url/callback.
            tosUrl: 'https://www.google.com',
            // Privacy policy url/callback.
            privacyPolicyUrl: function () {
                window.location.assign('https://www.google.com');
            }
        };

        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        // if (ui.isPendingRedirect()) {
        //     console.log("true");
            
        // }
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</head>

<body>
    <div id="navbar">
        <div id="leftNav">
            <a id="navBarLogoA">Golf_Event_Platform</a>
            <a id="mobileExitSearchButton" href="#">
                <i class="fa fa-arrow-left" aria-hidden="false"></i>
            </a>
            <div id="search-container">
                <form>
                    <input id="navBarSearchBox" autocomplete="off" type="text" placeholder="Search.." name="search"
                        size="45" maxlength="45">
                </form>
            </div>
        </div>
        <div id="rightNav">
            <a id="signInButton" class="navBarLink" href="/account">Sign In</a>
            <a id="createButton" class="navBarLink" href="/create">Create Event</a>
            <a id="mobileSearchButton" href="#">
                <i class="fa fa-search" aria-hidden="false"></i>
            </a>
        </div>
    </div>
    <h1>Welcome to My Awesome App</h1>
    <div id="firebaseui-auth-container"></div>
</body>
<script src="/js/preFirebaseLoad.js"></script>

</html>
